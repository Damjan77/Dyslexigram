<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <link type="text/css" rel="stylesheet" href="../css/profile_style.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Player Profile</title>
</head>
<body>

<header th:replace="fragments/header"></header>

<section id="banner">
    <div class="container my-4">
        <div class="row d-flex justify-content-around py-2 px-3 bg-dark">
            <h3 id="player_title">Player </h3>
            <h3 id="game_title">Game </h3>
            <h3 id="level_title">Level </h3>
            <h3 id="points_title">Points </h3>
        </div>
        <div class="row d-flex justify-content-center my-3 py-2 px-3 bg-light" th:each="game : ${games}">

            <div class="col-md-3 d-flex">
                <div class="row justify-content-center align-content-center">
                    <div class="col-3">
                        <img src="../images/profile-user.png" alt="" class="img-fluid">
                    </div>
                    <div class="col">
                        <h5 class="pt-3" id="player_name" th:text="${user.getNickname()}"></h5>
                    </div>
                </div>
            </div>

            <div class="col-md-3 pt-3">
                <h5 id="game_name" th:text="${game.getTitle()}"></h5>
            </div>

            <div class="col-md-3 pt-3">
                <h5 id="level_name" th:text="${game.getLevel()}"></h5>
            </div>

            <div class="col-md-3 pt-3">
                <h5 id="points_name" th:text="${game.getPoints()}">

                    <img src="../images/star.png" alt="" class="img-fluid" style="width: 15%"></h5>
            </div>

        </div>

    </div>
</section>


</body>
</html>
