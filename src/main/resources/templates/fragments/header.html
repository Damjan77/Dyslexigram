<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <link type="text/css" rel="stylesheet" href="../css/header_style.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>

<header th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml">
    <nav class="navbar navbar-fixed-top navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">
                <img class="img-fluid" id="logo_image" src="../images/logo.png">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbaricons"
                    aria-controls="navbaricons" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbaricons">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item m-auto list_item">
                        <a class="nav-link" href="/home" id="home_link"><h2><i class="bi bi-house"></i></h2></a>
                    </li>
                    <li class="nav-item m-auto list_item">
                        <a class="nav-link" href="/games" id="games_link"><h2><i class="bi bi-controller"></i></h2></a>
                    </li>
                    <li class="nav-item m-auto list_item">
                        <a class="nav-link" href="/info" id="info_link"><h2><i class="bi bi-info-circle"></i></h2></a>
                    </li>
                    <li class="nav-item m-auto list_item">
                        <a class="nav-link" href="/profile" id="profile_link"><h2><i class="bi bi-person-circle"></i></h2></a>
                    </li>
                </ul>


                <form class="d-flex my-2 my-lg-0 w-auto" id="search_form">
                    <div class="input-group input-group-sm">
                        <input type="search" class="form-control rounded" aria-label="Search" placeholder="Search...">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-secondary btn-number">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>
</header>

<p id="link" th:text="${link}" hidden></p>
</body>
</html>

<script>
    var linkNumber = document.getElementById("link").innerText;
    console.log(linkNumber);

    if(parseInt(linkNumber) === 1) {
        $("#home_link").children().children().addClass("activeLink");
    }
    else if(parseInt(linkNumber) === 2) {
        $("#games_link").children().children().addClass("activeLink");
    }
    else if(parseInt(linkNumber) === 3) {
        $("#info_link").children().children().addClass("activeLink");
    }
    else {
        $("#profile_link").children().children().addClass("activeLink");
    }
</script>
