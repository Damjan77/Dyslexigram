<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <link type="text/css" rel="stylesheet" href="../css/login_style.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <title>Дислексиграм</title>
</head>
<body>
<header th:replace="fragments/header"></header>

<section id="banner">
    <div class="container">
        <div class="row">
            <div class="col-md-6 py-4" id="logincontainer">
                <form id="log" method="post" action="/games/enter-nickname">
                    <h1>Најави се! </h1>
                    <div class="fancy-input">
                        <input name="user" type="text" required/>
                        <label>Име и презиме</label>
                    </div>
                    <button type="submit">Започни</button>
                </form>
            </div>
            <div class="col-md-6">
                <img src="../images/ilustration4.png" class="img-fluid w-100" alt="">
            </div>
        </div>
    </div>
    <img id="wave_image" src="../images/wave1.png" class="bottom-img w-100" alt="">
</section>

</body>
</html>
